<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoCalMoney</title>
</head>
<body>
	<ul id="app">
		<li>
			商品名称：<input type="text" value="商品名">
			商品价格：<input type="number" v-model="itemPrice">
			商品数量：<button v-on:click="handleMinus">-</button>{{ itemNumber }}<button v-on:click="handleIncrement">+</button>
			商品总价：<span>{{ itemPrice * itemNumber }}</span>
			<!-- <button v-on:click="handleDeleteLine">×</button> -->
		</li>
		<!-- <button v-on:click="handleAddLine">加一行</button> -->
	</ul>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script>
		const app = new Vue ({
			el: '#app',
			data: {
				itemPrice: 0,
				itemNumber: 0,
			},
			methods: {
				handleMinus: function () {
					this.itemNumber = this.itemNumber - 1 < 0 ? 0 : this.itemNumber - 1
				},
				handleIncrement: function () {
					this.itemNumber++
				}
			}
		})
	</script>
</body>
</html>

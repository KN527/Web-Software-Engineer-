<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<input type = "text" v-model = "message">
	</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
	const app = new Vue ({
		el: '#app',
		data: {
			message: 'Hello Vue.js'
		}
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h1>{{ firstName + lastName }}</h1>
		姓氏：<input type="text" v-model = "firstName">
		<br>
		名字：<input type="text" v-model = "lastName">		
	</div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script>

			el: '#app',
			data: {
				firstName: '',
				lastName: ''
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.circle {
			margin: 20px auto;
			width: 400px;
			height: 400px;
			border-radius: 200px;
			background-color: gold;
			position: relative;
		}
		.square {
			width: 130px;
			height: 130px;
			background-color: white;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="circle">
		<div class="square"></div>
	</div>
</body>
</html>

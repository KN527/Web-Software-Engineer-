<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D旋转</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			margin: 10px;
			background-color: red;
			transition: transform 2s;
		}

		div:hover {
			transform: rotate3d(1,1,1,180deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

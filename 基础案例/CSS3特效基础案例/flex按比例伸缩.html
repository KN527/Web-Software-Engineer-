<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex伸缩</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 100%;
			height: 800px;
			background-color: #999;
			margin: 0 auto;
			display: flex;
		}
		.left {
			flex: 1;
			height: 100%;
			background-color: red;
		}
		.right {
			flex: 4;
			height: 100%;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>

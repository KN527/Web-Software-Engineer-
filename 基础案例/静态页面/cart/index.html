<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" href="css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="go"></div>
	<div class="more"></div>
	<div class="container">
		<div class="section screen01">
			<div class="content">
				<div class="earth"></div>
				<div class="fly"></div>	
				<div class="goods01"></div>
				<div class="sofa"></div>
			</div>
		</div>
		<div class="section screen02">
			<div class="content">
				<!-- 文字 -->
				<div class="text">
					<img src="../cart/images/02-text1.png" alt="" class="text1">
					<img src="../cart/images/02-text2.png" alt="" class="text2">
				</div>
				<!-- 商品列表 -->
				<div class="goods">
					<img src="../cart/images/02-goods.png" alt="">
				</div>
				<!-- 沙发 -->
				<div class="sofa">
					<img src="../cart/images/02-sofa.png" alt="">
				</div>
				<!-- 输入框 -->
				<div class="input">
					<img src="../cart/images/02-search.png" alt="" class="search">
					<img src="../cart/images/02-key.png" alt="" class="key">
				</div>				
			</div>
		</div>
		<div class="section screen03">
			<div class="content">
				<div class="change">
					<img src="../cart/images/03-change01.gif" alt="">
					<img src="../cart/images/03-change02.gif" alt="">
				</div>
				<div class="cart">
					<img src="../cart/images/03-cart01.gif" alt="">
					<img src="../cart/images/03-cart02.gif" alt="">
				</div>
				<div class="sofa">
					<img src="../cart/images/02-sofa.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen04">
			<div class="content">
				<div class="cloud">
					<img src="../cart/images/04-cloud.png" alt="">
				</div>
				<div class="text">
					<img src="../cart/images/04-text01.png" alt="">
					<img src="../cart/images/04-text02.png" alt="">
				</div>
				<div class="cart">
					<img src="../cart/images/04-sofa.png" alt="" class="sofa">
					<img src="../cart/images/04-cart.png" alt="" class="cart">
				</div>
				<div class="address">
					<img src="../cart/images/04-address01.png" alt="">
					<img src="../cart/images/04-address02.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen05">
			<div class="content">
				<div class="text">
					<img src="../cart/images/05-text.png" alt="">
				</div>
				<div class="cards">
					<img src="../cart/images/05-card.png" alt="">
				</div>
				<div class="mouse">
					<img src="../cart/images/05-mouse01.png" alt="">
					<img src="../cart/images/05-mouse02.png" alt="">
				</div>
				<div class="hand">
					<img src="../cart/images/05-hand.png" alt="">
				</div>
				<div class="sofa">
					<img src="../cart/images/04-sofa.png" alt="">
				</div>
				<div class="bill">
					<img src="../cart/images/05-order.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen06">
			<div class="content">
				<!-- 天上的云 -->
				<div class="cloud">
					<img src="../cart/images/06-cloud01.png" alt="">
					<img src="../cart/images/06-cloud02.png" alt="">
				</div>
				<!-- 标题 -->
				<div class="text">
					<img src="../cart/images/06-text01.png" alt="">
					<img src="../cart/images/06-text02.png" alt="">
				</div>
				<!-- 空中的快递 -->
				<div class="box">
					<img src="../cart/images/06-box.png" alt="">
				</div>
				<!-- 小汽车 -->
				<div class="car">
					<img src="../cart/images/06-buyer.png" alt="" class="buyer">
					<img src="../cart/images/06-address.png" alt="" class="address">
					<img src="../cart/images/06-car.png" alt="" class="car">
				</div>
				<!-- 工人 -->
				<div class="worker">
					<img src="../cart/images/06-worker.png" alt="">
					<img src="../cart/images/06-say.png" alt="">
				</div>
				<!-- 消费者 -->
				<div class="door">
					<img src="../cart/images/06-door.png" alt="">
				</div>
				<div class="person">
					<img src="../cart/images/06-person.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen07">
			<div class="content">
				<ul class="star">
					<li><img src="../cart/images/07-star.png" alt=""></li>
					<li><img src="../cart/images/07-star.png" alt=""></li>
					<li><img src="../cart/images/07-star.png" alt=""></li>
					<li><img src="../cart/images/07-star.png" alt=""></li>
					<li><img src="../cart/images/07-star.png" alt=""></li>
				</ul>
				<div class="good">
					<img src="../cart/images/07-text.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen08">
			<div class="content">
				<div class="btn">
					<img src="../cart/images/08-btn02.gif" alt="">
				</div>
				<div class="again">
					<img src="../cart/images/08-again.png" alt="">
				</div>
			</div>
			<div class="handPointer">
				<img src="../cart/images/08-hand.png" alt="">
			</div>
		</div>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
